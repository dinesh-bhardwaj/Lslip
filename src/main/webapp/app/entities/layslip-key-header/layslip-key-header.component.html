<div>
    <h2>
        <span>Layslip Key Headers</span>
        <button class="btn btn-primary float-right jh-create-entity create-layslip-key-header" [routerLink]="['/', { outlets: { popup: ['layslip-key-header-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Layslip Key Header
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="layslipKeyHeaders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Layslipheader</span></th>
            <th><span>Layslip Roll</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let layslipKeyHeader of layslipKeyHeaders ;trackBy: trackId">
                <td><a [routerLink]="['../layslip-key-header', layslipKeyHeader.id ]">{{layslipKeyHeader.id}}</a></td>
                <td>
                    <div *ngIf="layslipKeyHeader.layslipheader">
                        <a [routerLink]="['../layslipheader', layslipKeyHeader.layslipheader?.id ]" >{{layslipKeyHeader.layslipheader?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="layslipKeyHeader.layslipRoll">
                        <a [routerLink]="['../layslip-roll-details', layslipKeyHeader.layslipRoll?.id ]" >{{layslipKeyHeader.layslipRoll?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../layslip-key-header', layslipKeyHeader.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'layslip-key-header/'+ layslipKeyHeader.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'layslip-key-header/'+ layslipKeyHeader.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
