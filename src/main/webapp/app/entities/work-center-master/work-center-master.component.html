<div>
    <h2>
        <span>Work Center Masters</span>
        <button class="btn btn-primary float-right jh-create-entity create-work-center-master" [routerLink]="['/', { outlets: { popup: ['work-center-master-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Work Center Master
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="workCenterMasters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Layslip</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workCenterMaster of workCenterMasters ;trackBy: trackId">
                <td><a [routerLink]="['../work-center-master', workCenterMaster.id ]">{{workCenterMaster.id}}</a></td>
                <td>{{workCenterMaster.title}}</td>
                <td>
                    <span *ngFor="let layslip of workCenterMaster.layslips; let last = last">
                            <a class="form-control-static" [routerLink]="['../layslip-key-header', layslip?.id ]">{{layslip.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../work-center-master', workCenterMaster.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-center-master/'+ workCenterMaster.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-center-master/'+ workCenterMaster.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
