<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWorkCenterMasterLabel">Create or edit a Work Center Master</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!workCenterMaster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="workCenterMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="workCenterMaster.title" />
        </div>

        <div class="form-group">
            <label for="field_layslip">Layslip</label>
            <select class="form-control" id="field_layslip" multiple name="layslip" [(ngModel)]="workCenterMaster.layslips">
                <option [ngValue]="getSelected(workCenterMaster.layslips, layslipKeyHeaderOption)" *ngFor="let layslipKeyHeaderOption of layslipkeyheaders; trackBy: trackLayslipKeyHeaderById">{{layslipKeyHeaderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
