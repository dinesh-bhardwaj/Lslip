
<div *ngIf="workCenterMaster">
    <h2><span>Work Center Master</span> {{workCenterMaster.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{workCenterMaster.title}}</span>
        </dd>
        <dt><span>Layslip</span></dt>
        <dd>
            <span *ngFor="let layslip of workCenterMaster.layslips; let last = last">
                <a [routerLink]="['/layslip-key-header', layslip?.id ]">{{layslip.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'work-center-master/'+ workCenterMaster.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
